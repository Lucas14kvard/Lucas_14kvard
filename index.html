<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucas 14kvard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #3b0066, #ff66cc);
      color: white;
      overflow-x: hidden;
    }header {
  background-color: #222;
  padding: 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  display: flex;
  align-items: center;
}

.logo img {
  height: 40px;
  margin-right: 10px;
}

nav a {
  color: #00ffcc;
  margin: 0 10px;
  text-decoration: none;
  font-weight: bold;
}

nav a:hover {
  color: #ffffff;
}

.banner {
  background: url('https://i.imgur.com/Vj4TClJ.png') no-repeat center;
  background-size: cover;
  height: 200px;
  position: relative;
}

.profile {
  padding: 1rem;
  text-align: center;
}

.profile img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 4px solid #00ccff;
  margin-top: -60px;
}

.status {
  font-style: italic;
  color: #ccccff;
  margin: 10px 0;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 1rem;
  padding: 1rem;
}

.gallery img {
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 0 10px #00ffff;
  transition: transform 0.2s;
}

.gallery img:hover {
  transform: scale(1.05);
}

footer {
  background-color: #111;
  text-align: center;
  padding: 1rem;
  color: #888;
  font-size: 0.9rem;
}

.green-tab {
  color: #00ff66;
  text-shadow: 0 0 5px #00ff66;
}

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://i.imgur.com/DP3oXcM.png" alt="Logo" />
      <h1>Lucas 14kvard</h1>
    </div>
    <nav>
      <a href="#profile">Профиль</a>
      <a class="green-tab" href="#feed">Общее</a>
      <a href="#upload">Добавить</a>
    </nav>
  </header>  <div class="banner"></div>  <section class="profile" id="profile">
    <img src="https://i.imgur.com/SR5EzWj.png" alt="Avatar" />
    <div class="status">Мечтаю построить аквапарк для всех булочек</div>
  </section>  <section class="gallery" id="feed">
    <img src="https://i.imgur.com/sOqzRZq.jpg" alt="Post 1" />
    <img src="https://i.imgur.com/BvT0TNG.jpg" alt="Post 2" />
    <img src="https://i.imgur.com/KXqJYwV.jpg" alt="Post 3" />
    <img src="https://i.imgur.com/Fp8JkQu.jpg" alt="Post 4" />
  </section>  <footer>
    Lucas 14kvard © 2025 — inspired by retrowave & Sony Sketch
  </footer>
</body>
</html>
